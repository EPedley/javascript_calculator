<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="./style.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=VT323">
    </head>
    <body>
        <div class="container">
            <div class="calculator">
                
                <div class = "results">0</div>

                <div class="buttons">
                    <div class="clear-buttons"><button>CLEAR</button></div>
                    <div class="clear-buttons"><button>DELETE</button></div>
                    <div class="number-buttons"><button>7</button></div>
                    <div class="number-buttons"><button>8</button></div>
                    <div class="number-buttons"><button>9</button></div>
                    <div class="function-buttons"><button>รท</button></div>
                    <div class="number-buttons"><button>4</button></div>
                    <div class="number-buttons"><button>5</button></div>
                    <div class="number-buttons"><button>6</button></div>
                    <div class="function-buttons"><button>x</button></div>
                    <div class="number-buttons"><button>3</button></div>
                    <div class="number-buttons"><button>2</button></div>
                    <div class="number-buttons"><button>1</button></div>
                    <div class="function-buttons"><button>-</button></div>
                    <div class="number-buttons"><button>.</button></div>
                    <div class="number-buttons"><button>0</button></div>
                    <div class="function-buttons"><button>=</button></div>
                    <div class="function-buttons"><button>+</button></div>
                </div>
            </div>
        </div>
        <div class="footer">BY LIZZY PEDLEY</div>
        <script src="javascript.js"></script>
    </body>
</html>
