<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="./style.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=VT323">
    </head>
    <body>
        <div class="container">
            <div class="calculator">
                
                <div class = "results">
                    <div class="calculation"></div>
                    <div class="result">0</div>
                </div>

                <div class="buttons">
                    <input class="clear-buttons" id="clear" type="button" value="CLEAR" />
                    <input class="clear-buttons" id="delete" type="button" value="DELETE" />

                    <input id="number-buttons" type="button" value="7"/>
                    <input id="number-buttons" type="button" value="8"/>
                    <input id="number-buttons" type="button" value="9"/>
                    <input id="function-buttons" type="button" value="รท">

                    <input id="number-buttons" type="button" value="4"/>
                    <input id="number-buttons" type="button" value="5"/>
                    <input id="number-buttons" type="button" value="6"/>
                    <input id="function-buttons" type="button" value="x">

                    <input id="number-buttons" type="button" value="1"/>
                    <input id="number-buttons" type="button" value="2"/>
                    <input id="number-buttons" type="button" value="3"/>
                    <input id="function-buttons" type="button" value="-">

                    <input id="number-buttons" type="button" value="0"/>
                    <input id="number-buttons" type="button" value="."/>
                    <input id="function-buttons" type="button" value="=">
                    <input id="function-buttons" type="button" value="+">

                </div>
            </div>
        </div>
        <div class="footer">BY LIZZY PEDLEY</div>
        <script src="javascript.js" defer></script>
    </body>
</html>
